<h3>Players</h3>
<div class="w-100 my-3 d-flex flex-wrap justify-content-around players">
  <div *ngFor="let player of players" class="p-3" [class.active]="player === activePlayer">
    <app-player-hand [player]="player" [isActive]="player === activePlayer"
      [isDisabled]="player !== activePlayer && disableOtherPlayers"
      (hintRequest)="activePlayer?.giveHint($event.to, $event.card, $event.hint)"
      (blockRequest)="disableOtherPlayers = $event">
    </app-player-hand>
  </div>
</div>
